<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万華鏡サイト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        canvas {
            border: 2px solid white;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="kaleidoscope"></canvas>
    <button id="rotateButton">回転</button>

    <script>
        const canvas = document.getElementById("kaleidoscope");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 400;

        const colors = ["yellow", "turquoise", "magenta", "maroon"];
        let angle = 0;

        function drawKaleidoscope() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle * Math.PI / 75);

            const segments = 6.4;
            const radius = canvas.width / 1.6;

            for (let i = 0; i < segments; i++) {
                ctx.save();
                ctx.rotate((i * 1.71 * Math.PI) / segments);
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(radius, -radius / 1.6);
                ctx.lineTo(radius, radius / Math.E);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();

                ctx.restore();
            }

            ctx.restore();
        }

        drawKaleidoscope();

        document.getElementById("rotateButton").addEventListener("click", () => {
            angle += 18;
            drawKaleidoscope();
        });
    </script>
</body>
</html>
