<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レインボー泡シミュレーション</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Body, Events } = Matter;

    const engine = Engine.create();
    engine.gravity.y = 0;

    const width = window.innerWidth;
    const height = window.innerHeight;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: width,
        height: height,
        wireframes: false,
        background: 'black'
      }
    });

    const walls = [
      Bodies.rectangle(width / 2, 0, width, 10, { isStatic: true }),
      Bodies.rectangle(width / 2, height, width, 10, { isStatic: true }),
      Bodies.rectangle(0, height / 2, 10, height, { isStatic: true }),
      Bodies.rectangle(width, height / 2, 10, height, { isStatic: true })
    ];
    World.add(engine.world, walls);

    function hsvToRgb(h, s, v) {
      let f = (n, k = (n + h / 60) % 6) =>
        v - v * s * Math.max(Math.min(k, 4 - k, 1), 0);
      return [f(5) * 255, f(3) * 255, f(1) * 255];
    }

    const bubbles = [];
    const count = 30;

    for (let i = 0; i < count; i++) {
      const radius = 30;
      const x = Math.random() * (width - radius * 2) + radius;
      const y = Math.random() * (height - radius * 2) + radius;

      const bubble = Bodies.circle(x, y, radius, {
        restitution: 1,
        friction: 0,
        frictionAir: 0,
        render: { visible: false } // カスタム描画するので非表示に
      });

      const angle = (Math.random() * (102 - 45) + 45) * Math.PI / 180;
      const speed = 3 + Math.random() * 1.5;
      Body.setVelocity(bubble, {
        x: Math.cos(angle) * speed,
        y: Math.sin(angle) * speed
      });

      bubble.hue = Math.random() * 360;
      bubbles.push(bubble);
    }

    World.add(engine.world, bubbles);

    Events.on(render, 'afterRender', () => {
      const ctx = render.context;
      ctx.clearRect(0, 0, width, height);

      for (const bubble of bubbles) {
        bubble.hue = (bubble.hue + 1) % 360;
        const [r, g, b] = hsvToRgb(bubble.hue, 1, 1);
        const x = bubble.position.x;
        const y = bubble.position.y;
        const radius = bubble.circleRadius;

        // グラデーションで泡を描画
        const grad = ctx.createRadialGradient(x - radius / 3, y - radius / 3, radius / 6, x, y, radius);
        grad.addColorStop(0, `rgba(255,255,255,0.9)`);
        grad.addColorStop(0.4, `rgba(${r},${g},${b},0.4)`);
        grad.addColorStop(1, `rgba(${r},${g},${b},0.05)`);

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.fill();

        // 白い輪郭線
        ctx.lineWidth = 2;
        ctx.strokeStyle = `rgba(255,255,255,0.6)`;
        ctx.stroke();

        // 光沢（内側上部に小さい白円）
        ctx.beginPath();
        ctx.arc(x - radius / 3, y - radius / 3, radius / 6, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.fill();
      }
    });

    Render.run(render);
    Runner.run(Runner.create(), engine);
  </script>
</body>
</html>
